<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/register.js"></script>

</head>

<body>
    <header>
        <h2>Agenda de contatos</h2>
    </header>
    <a id="nav" href="index.html">=</a>
    <main>
        <h3>Cadastro de contato</h3>
        <form>
            <label for="name">Nome: </label>
            <input id="name" name="nameContact" type="text" placeholder="Nome">

            <label for="email">Email: </label>
            <input id="email" name="emailContact" type="text" placeholder="E-mail">

            <label for="phone">Telefone:</label>
            <input id="phone" name="phoneContact" type="text" placeholder="+5599999999999">

            <input type="submit" value="Salvar">
        </form>
    </main>
</body>

</html>
